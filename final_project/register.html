<body>
    <header>
        <img id="ism-logo" src="images/ism-logo.webp" alt="Instituto Privado Salvador Moncada Logo">
        <h1>
           INSTITUTO PRIVADO SALVADOR MONCADA
        </h1>
        <nav>
            <ul>
                <li><a href="webpage-project.html">HOME</a></li>
                <li><a href="discover.html">DISCOVER</a></li>
                <li><a href="register.html">REGISTER</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thanks.html">
            <div id="formmessage">
	            <h1>Contact us!</h1>
                <p class="smaller">*️⃣ Indicates a required field</p>
            </div>

            <label for="first-name" class="req">First name</label>
            <input type="text" id="first-name" name="first name" title="Enter your first name" required 
            placeholder="Please enter your first name"/>
            
            <label for="last-name" class="req">Last name</label>
            <input type="text" id="last-name" name="last name" title="Enter your last name" required 
            placeholder="Please enter your last name"/>
            
            <label for="email" class="req">Email Address</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@\."
             placeholder="Please use your email address">

            <label for="mobile" class="req">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Please enter your mobile number">

            <label  for="grade" class="req">Grade</label>
            <select id="grade" name="grade" required>
            <option value="" disabled selected>Select your grade</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            </select>

            <label for="submit">Register</label>
            <input type="submit" id="submit" name="submit" value="Register">
        </form>
    </main>
    <footer>
        <div id="flag-container">
            <div id="text">
                <p>
                    &copy;<span id="currentyear"></span>| David Antonio Fajardo Ponce | Honduras
                </p>
            </div>
            <div id="flag">
                <img src = "images/honduras_flag.webp" alt = "Honduras Flag">
            </div>
        </div>
        <div id="last_modified">
            <p>
            Last Modified: <span id="lastModified"></span>
            </p>
        </div>
    </footer>
    <script src="scripts/getdates.js" defer></script>
</body>

</html>
